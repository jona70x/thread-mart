<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thread Mart</title>
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Own stylesheet -->
    <!-- Boostrap JS CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Own js script file -->
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <!-- Header and Navigation Bar -->
    <header>
      <!-- Boostrap Navigation Bar -->
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-light fs-5"
        data-bs-theme="dark"
      >
        <div class="container-fluid mx-3 justify-content-between">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.png"
              class="d-inline-block align-top"
              alt="Thread Mart Logo"
            />
          </a>

          <!--  Navigation Button for Responsive Screen Size -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Dropdown Menu -->
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Product menu -->
      <!-- Grid container to create a Gallery showcasing 3 products -->
      <section class="container-fluid bg-dark p-0">
        <div class="d-none d-lg-flex row g-0">
          <div
            class="col col-lg-6 position-relative overflow-hidden hover-container"
          >
            <!-- Price title and tag  -->
            <div
              class="float-start text-light position-absolute top-0 start-0 z-2"
            >
              <h2 class="bg-dark w-100 p-4 fw-bold">
                <span>Kiikii Tee </span>
              </h2>
              <div class="n-margin">
                <h4 class="bg-dark w-50 p-4">
                  <span class="fw-bold">$25</span>
                </h4>
              </div>
            </div>
            <img
              class="img-fluid hover-img"
              src="images/kiikii-shirt.jpg"
              alt="Kiikii t-shirt"
            />
          </div>

          <!-- Displaying images in 2D Grid for large breakpoint -->
          <div class="d-none d-lg-block col-lg-6 overflow-hidden">
            <div class="row d-none d-lg-block">
              <div class="col position-relative">
                <!-- Price title and tag  -->
                <div
                  class="float-start text-light position-absolute top-0 start-2 text-center z-2"
                >
                  <h2 class="bg-dark w-100 p-4 fw-bold">
                    <span>Racoon Tee</span>
                  </h2>
                  <div class="n-margin">
                    <h4 class="bg-dark w-50 py-4">
                      <span class="fw-bold">$25</span>
                    </h4>
                  </div>
                </div>
                <img
                  class="img-fluid hover-img"
                  src="images/childs-raccoon-tee.jpg"
                  alt="Racoon tee"
                />
              </div>
              <div class="col position-relative overflow-hidden">
                <!-- Price title and tag -->
                <div
                  class="float-start text-light position-absolute top-70 start-2 z-2"
                >
                  <h2 class="bg-dark w-100 p-4 fw-bold">
                    <span>Plain Tee</span>
                  </h2>
                  <div class="n-margin">
                    <h4 class="bg-dark w-50 p-4">
                      <span class="fw-bold">$20</span>
                    </h4>
                  </div>
                </div>

                <img
                  class="img-fluid hover-img"
                  src="images/blue-t-shirt.jpg"
                  alt="blue-t-shirt"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Displays images in column for sm and md screens -->
        <div class="row d-lg-none g-0">
          <div
            class="col-12 text-center my-3 position-relative overflow-hidden"
          >
            <!-- Price title and tag  -->
            <div
              class="float-start text-light position-absolute top-0 start-0 z-2"
            >
              <h2 class="bg-dark w-100 p-4 fw-bold">
                <span>Kiikii Tee </span>
              </h2>
              <div class="n-margin">
                <h4 class="bg-dark w-50 p-4">
                  <span class="fw-bold">$25</span>
                </h4>
              </div>
            </div>
            <img
              class="img-fluid hover-img"
              src="images/kiikii-shirt.jpg"
              alt="Kiikii t-shirt"
            />
          </div>
          <div
            class="col-12 text-center mb-3 position-relative overflow-hidden"
          >
            <!-- Price title and tag  -->
            <div
              class="float-start text-light position-absolute top-0 start-2 text-center z-2"
            >
              <h2 class="bg-dark w-100 p-4 fw-bold">
                <span>Racoon Tee</span>
              </h2>
              <div class="n-margin">
                <h4 class="bg-dark w-50 py-4">
                  <span class="fw-bold">$25</span>
                </h4>
              </div>
            </div>
            <img
              class="img-fluid hover-img"
              src="images/childs-raccoon-tee.jpg"
              alt="Racoon tee"
            />
          </div>
          <div
            class="col-12 text-center mb-3 position-relative overflow-hidden"
          >
            <!-- Price title and tag -->
            <div
              class="float-start text-light position-absolute top-70 start-2 z-2"
            >
              <h2 class="bg-dark w-100 p-4 fw-bold">
                <span>Plain Tee</span>
              </h2>
              <div class="n-margin">
                <h4 class="bg-dark w-50 p-4">
                  <span class="fw-bold">$20</span>
                </h4>
              </div>
            </div>
            <img
              class="img-fluid hover-img"
              src="images/blue-t-shirt.jpg"
              alt="blue-t-shirt"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
