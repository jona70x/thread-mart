<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thread Mart</title>
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Boostrap JS CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Own stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Own js script file -->
    <script defer src="scripts/app.js"></script>
    <!-- Font Awesome -->
    <script
      defer
      src="https://kit.fontawesome.com/abc530113c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark d-flex flex-column justify-content-between">
    <!-- Header and Navigation Bar -->
    <header>
      <!-- Boostrap Navigation Bar -->
      <nav
        class="navbar navbar-expand-md bg-dark navbar-light fs-5 border-bottom border-2 border-gray"
        data-bs-theme="dark"
      >
        <div class="container-fluid justify-content-between mx-3 mx-lg-5 p-0">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.png"
              class="d-inline-block align-top"
              alt="Thread Mart Logo"
            />
          </a>

          <!--  Navigation Button for Responsive Screen Size -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Dropdown Menu -->
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mx-3 mb-2 mb-md-0 gap-2 gap-md-4">
              <li class="nav-item me-1 p-1">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item me-1 p-1">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item me-1 p-1">
                <a class="nav-link" href="checkout.html">
                  <span><i class="fa-solid fa-cart-shopping"></i></span>
                  Cart</a
                >
              </li>
              <li class="nav-item me-1 p-1 dropdown d-none d-md-block me-3">
                <a
                  class="nav-link dropdown-toggle rounded-pill border border-2 border-white p-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="me-2">
                    <span class="fs-5"><i class="fa-solid fa-user"></i></span
                  ></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item active" href="login.html">Log in</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="register.html">Register</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Log out</a>
                  </li>
                </ul>
              </li>
              <hr class="text-white" />
              <li class="nav-item me-1 p-1 d-md-none">
                <a class="nav-link" href="login.html">Log in</a>
              </li>
              <li class="nav-item me-1 p-1 d-md-none">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container-fluid overflow-hidden">
        <div class="row position-relative height-full">
          <!-- Video Container -->
          <div class="col-12 position-absolute start-0 top-0 p-0">
            <div class="bg-video">
              <video
                src="images/videos/clothing-vid.mp4"
                autoplay
                loop
                class="video-fluid"
              ></video>
            </div>
          </div>

          <!-- Logo box -->
          <div
            class="row z-1 text-white mb-md-0 align-items-stretch align-items-md-center"
          >
            <div
              class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center"
            >
              <h1 class="monoton-title text-center display-2 mb-5">
                log into your account
              </h1>
              <img src="images/logo-transparent.png" alt="Thread Mart Logo" />
            </div>

            <!-- Log in form -->
            <div class="col-md-6 col-12 z-1 fs-4 mx-2 mx-md-0">
              <form action="#" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="validationEmail" class="form-label"
                    >Email or Username</label
                  >
                  <div class="input-group has-validation">
                    <input
                      type="text"
                      class="form-control p-3 fs-4 bg-dark"
                      id="validationEmail"
                      required
                    />
                    <div class="invalid-feedback">Please provide an email.</div>
                  </div>

                  <div id="emailHelp" class="form-text text-white text-center">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="validationPassword" class="form-label"
                    >Password</label
                  >
                  <div class="input-group has-validation">
                    <input
                      type="text"
                      class="form-control p-3 fs-4 bg-dark"
                      id="validationPassword"
                      required
                    />
                    <div class="invalid-feedback">
                      Please provide a valid password.
                    </div>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary fs-4 p-3">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark container-fluid p-0">
      <div class="row mx-4 p-0">
        <div
          class="col py-4 m-2 d-flex flex-items-center justify-content-between"
        >
          <h4>Made by: &copy; Jonathan Carpio</h4>
          <!-- Github SVG -->
          <a

            target="_blank"
            ><svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 0C5.37 0 0 5.50583 0 12.3035C0 17.7478 3.435 22.3463 8.205 23.9765C8.805 24.0842 9.03 23.715 9.03 23.3921C9.03 23.0999 9.015 22.131 9.015 21.1005C6 21.6696 5.22 20.347 4.98 19.6549C4.845 19.3012 4.26 18.2092 3.75 17.917C3.33 17.6863 2.73 17.1173 3.735 17.1019C4.68 17.0865 5.355 17.9939 5.58 18.363C6.66 20.2239 8.385 19.701 9.075 19.3781C9.18 18.5783 9.495 18.04 9.84 17.7325C7.17 17.4249 4.38 16.3637 4.38 11.6576C4.38 10.3196 4.845 9.21227 5.61 8.35102C5.49 8.04343 5.07 6.78232 5.73 5.09058C5.73 5.09058 6.735 4.76762 9.03 6.3517C9.99 6.07487 11.01 5.93645 12.03 5.93645C13.05 5.93645 14.07 6.07487 15.03 6.3517C17.325 4.75224 18.33 5.09058 18.33 5.09058C18.99 6.78232 18.57 8.04343 18.45 8.35102C19.215 9.21227 19.68 10.3042 19.68 11.6576C19.68 16.3791 16.875 17.4249 14.205 17.7325C14.64 18.1169 15.015 18.8552 15.015 20.0086C15.015 21.6542 15 22.9768 15 23.3921C15 23.715 15.225 24.0995 15.825 23.9765C18.2072 23.1519 20.2773 21.5822 21.7438 19.4882C23.2103 17.3942 23.9994 14.8814 24 12.3035C24 5.50583 18.63 0 12 0Z"

  </body>
</html>
